<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

    <div style="position: absolute; width: 350px; height: 3em; top: 30px; left: 100px;">
      <form id="newPointForm" style="display: none; background-color: white; padding: 1em;">

        <input type="hidden" id="form-lon">

        <input type="radio" name="ptype" value="club" id="club_r"><label for="club_r">Club</label>
        <input type="radio" name="ptype" value="part" id="part_r"><label for="part_r">Part</label>
        <input type="button" value="send" id="npSend">
      </form>
      
    </div>
